              <h3 class="text-center mt-4">Abaixo segue as informações sobre as pesquisas:</h3>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div id="chartContainer1" style="height: 300px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="chartContainer2" style="height: 300px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="chartContainer3" style="height: 300px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="chartContainer4" style="height: 300px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="chartContainer5" style="height: 300px;"></div>
            </div>
        </div>
    </div>

    <!-- Adicione o link para o CanvasJS -->
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script>
        window.onload = function () {
            var chart1 = new CanvasJS.Chart("chartContainer1", {
                animationEnabled: true,
                title: {
                    text: "Você já notou a presença de pratos e talheres espalhados pela escola?"
                },
                data: [{
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "##0.0\"%\"",
                    indexLabel: "{label} {y}",
                    dataPoints: [
                        { y: 42.9, label: "Frequente" },
                        { y: 14.3, label: "Sim, geralmente tem" },
                        { y: 42.9, label: "Algumas vezes" },
                        { y: 0, label: "Nunca reparei" }
                    ]
                }]
            });
            chart1.render();

            var chart2 = new CanvasJS.Chart("chartContainer2", {
                animationEnabled: true,
                title: {
                    text: "Desde a mudança local da merenda, como você avalia a quantidade de pratos e talheres espalhados desde então?"
                },
                data: [{
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "##0.0\"%\"",
                    indexLabel: "{label} {y}",
                    dataPoints: [
                        { y: 90.5, label: "Aumentou" },
                        { y: 4.7, label: "Diminuiu" },
                        { y: 4.8, label: "Não houve diferença" },
                    ]
                }]
            });
            chart2.render();

            var chart3 = new CanvasJS.Chart("chartContainer3", {
                animationEnabled: true,
                title: {
                    text: "Você acha que essa mudança contribuirá para um refeitório mais limpo?"
                },
                data: [{
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "##0.0\"%\"",
                    indexLabel: "{label} {y}",
                    dataPoints: [
                        { y: 95.2, label: "Sim" },
                        { y: 4.8, label: "Não" },
                    ]
                }]
            });
            chart3.render();

            var chart4 = new CanvasJS.Chart("chartContainer4", {
                animationEnabled: true,
                title: {
                    text: "No almoço, você já lidou com a falta de mesas disponíveis para refeição?"
                },
                data: [{
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "##0.0\"%\"",
                    indexLabel: "{label} {y}",
                    dataPoints: [
                        { y: 95.2, label: "Sim" },
                        { y: 4.8, label: "Não" },
                    ]
                }]
            });
            chart4.render();

            var chart5 = new CanvasJS.Chart("chartContainer5", {
                animationEnabled: true,
                title: {
                    text: "Agora sobre o lixo descartado incorretamente na escola, como Você avalia a situação?"
                },
                data: [{
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "##0.0\"%",
                    indexLabel: "{label} {y}",
                    dataPoints: [
                        { y: 71.4, label: "Moderado" },
                        { y: 14.3, label: "Preocupante" },
                        { y: 14.3, label: "Não acredito que há descarte incorreto" },
                    ]
                }]
            });
            chart5.render();
        }
    </script>
